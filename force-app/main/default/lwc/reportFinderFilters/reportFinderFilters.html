<template>
    <div class="slds-card slds-var-p-around_x-small">
        <p class="slds-text-heading_medium">Report Finder Filters</p>
        <!-- according start -->
        <lightning-accordion class="example-accordion" allow-multiple-sections-open>
            <!-- popular filters -->
            <!-- <lightning-accordion-section name="popular_report_filters" label="Popular Report Filters"> -->
                <template if:true={showSearchByNameFilter}>

                    <lightning-input type="search" placeholder="search name or description"
                        onchange={handleSearchKeyChange} value={searchKey}></lightning-input>
                </template>
                <template if:true={showBookmarkFilter}>
                    <div class="slds-m-top_medium">
                        <lightning-input type="checkbox" label="My Bookmarked Reports" name="bookmarksToggle"
                            message-toggle-active="" message-toggle-inactive="" onchange={handleChangeBookmark}
                            checked={bookmarksOnly}></lightning-input>
                    </div>
                </template>
            <!-- </lightning-accordion-section> -->
            <!-- BEGIN hide filters on small device -->
            <div class="slds-show_small">
                  <!-- report purpose filters -->
                  <template if:true={showPurposeFilter}>
                    <template if:true={optionsCategory.length}>
                        <lightning-accordion-section name="report_purpose_filters" label="Purpose">
                            <lightning-checkbox-group name="Checkbox Group" options={optionsCategory}
                                value={valueCategory} onchange={handleChangeCategory}></lightning-checkbox-group>
                        </lightning-accordion-section>
                    </template>
                </template>
                <!-- job function filters -->
                <template if:true={showJobFunctionFilter}>
                    <template if:true={optionsJob.length}>
                        <lightning-accordion-section name="job_function_filters" label="Job Function">
                            <lightning-checkbox-group name="Checkbox Group" options={optionsJob}
                                value={valueJobFunction} onchange={handleChangeJobFunction}></lightning-checkbox-group>
                        </lightning-accordion-section>
                    </template>
                </template>

              

                <!-- report type filters -->
                <template if:true={showFormatFilter}>
                    <template if:true={optionsType.length}>
                        <lightning-accordion-section name="report_format_filters" label="Format">
                            <lightning-checkbox-group name="Checkbox Group" options={optionsType} value={valueType}
                                onchange={handleChangeType}></lightning-checkbox-group>
                        </lightning-accordion-section>
                    </template>
                </template>
            </div>
            <!-- END hide filters on small device -->
        </lightning-accordion>
        <!-- accordion end -->


        <!-- clear all filters button -->
        <!-- BEGIN hide button on small device -->
        <div class="slds-show_small">
            <lightning-button label="Clear All Filters" title="Clear All Filters" onclick={clearFilters}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        <!-- END hide button on small device -->

    </div>

</template>
