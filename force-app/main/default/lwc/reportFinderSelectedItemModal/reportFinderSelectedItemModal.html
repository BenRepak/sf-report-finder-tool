<template>

  <template if:true={openModal}>
    <div class="slds-modal slds-fade-in-open slds-backdrop">
      <div class="slds-modal__container">
        <!------HEADER Section-->
        <div class="slds-modal__header">
          <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
            variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
          </lightning-button-icon>
        </div>
        <!------Body Section-->
        <div class="slds-modal__content slds-p-around_medium modalBody">
          <center>
            <c-report-finder-list-item-card report={report} onchangebookmark={handleBookmarkChange} onopenreport={handleReportOpen}>
            </c-report-finder-list-item-card>
          </center>
          <div if:false={isLoaded}>
            <lightning-spinner alternative-text="Loading..." size="large" class=""></lightning-spinner>
          </div>

        </div>

        <!------Footer Section-->
        <div class="slds-modal__footer">
          <!-- <div if:true={report.categories.length} class="">
            <lightning-layout multiple-rows horizontal-align="center">
              <template for:each={report.categories} for:item="category">

                <lightning-layout-item key={category} padding="around-small" flexibility="auto" size="2">
                  <lightning-badge label={category} class="slds-badge_inverse" padding="around-small"></lightning-badge>

                </lightning-layout-item>
              </template>

            </lightning-layout>
          </div> -->
        </div>
        <!-- end modal footer -->
      </div>

    </div>
  </template>
</template>
