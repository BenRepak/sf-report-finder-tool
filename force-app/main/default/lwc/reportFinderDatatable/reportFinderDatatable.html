<template>
    <div if:true={reports.records} class="content">

    <lightning-datatable
        data={data}
        columns={columns}
        key-field="id"
        hide-checkbox-column	
        wrap-text-max-lines="3"
        onrowaction={handleReportSelected}
        >
    </lightning-datatable>


<div
class="slds-grid slds-grid_vertical-align-center slds-var-m-horizontal_x-small"
>
<div class="slds-col slds-size_2-of-12">
    <lightning-button-icon
        if:false={isAllData}
        class="previous"
        icon-name="utility:arrowdown"
        onclick={loadMoreData}
        alternative-text="Load More"

        ></lightning-button-icon
    >
</div>
<div class="slds-col slds-size_8-of-12 slds-text-align_center nav-info">
    Displaying {displayedItemCount} of {totalItemCount} items.
</div>

</div>

</div>
</template>
