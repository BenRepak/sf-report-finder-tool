<template>
    <div onclick={handleReportSelected} >
        <div class="content grow" >
            <div class="thumbnail-container">
                <c-report-finder-list-item-thumbnail report={report} class="thumbnail slds-align_absolute-center slds-m-top_medium "></c-report-finder-list-item-thumbnail>
            </div>
            <div class="slds-m-top_medium ">
                <p class="title slds-align_absolute-center">{report.name}</p>
                <lightning-helptext class="slds-align_absolute-center" content={report.shortDescription}>
                </lightning-helptext>
            </div>
        </div>
    </div>

</template>
