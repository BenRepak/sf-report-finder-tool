<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_3-of-12">
            <c-report-finder-filters onfiltered={filteredEvent}></c-report-finder-filters>
        </div>
        <div class="slds-col slds-size_9-of-12">
            <c-report-finder-list reports={reports} onreportselected={selectedEvent} onprevious={handlePreviousPage}
                onnext={handleNextPage}></c-report-finder-list>

        </div>
        <div class="">
            <c-report-finder-selected-item-modal report={selectedReport} onchangebookmark={handleBookmarkChange} onopenreport={handleReportOpen}>
            </c-report-finder-selected-item-modal>
        </div>
        <div if:false={isLoaded}>
            <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
        </div>
        
    </div>

   
</template>
