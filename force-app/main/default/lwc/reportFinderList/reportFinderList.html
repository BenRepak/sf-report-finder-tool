<template>
    <div class="slds-card slds-var-p-around_x-small">
        <p class="slds-text-heading_medium">Available Reports</p>
        <template if:true={reports}>
            <template if:true={reports.records.length}>
                <div class="content ">
                    <div class="slds-grid slds-gutters slds-grid_align-center slds-wrap ">
                        <template for:each={reports.records} for:item="report">
                            <div key={report.id} class="report-item slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-large-size_3-of-12">
                                <c-report-finder-list-item report={report} onreportselected={handleReportSelected}
                                    class="slds-var-m-around_x-small">
                                </c-report-finder-list-item>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="page-footer">
                    
                    <c-report-finder-paginator page-number={reports.pageNumber} page-size={reports.pageSize}
                        total-item-count={reports.totalItemCount} onprevious={handlePreviousPage}
                        onnext={handleNextPage}></c-report-finder-paginator>
                </div>

            </template>
            <!-- display U logo and message if no reports return -->
            <template if:false={reports.records.length}>
                <div class="slds-var-p-around_large logo">
                    <img src={logoUrl} class="logo" alt="Block U Logo" />
                    <p class="slds-var-p-around_small">{message}</p>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <p>Errors: </p>{error}
        </template>
    </div>
</template>
