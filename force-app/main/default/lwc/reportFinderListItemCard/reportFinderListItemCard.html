<template>
    <div class="slds-card slds-var-p-around_x-small">
        <template if:true={hasSelectedReport}>
            <div class="content">
                <div class="slds-m-top_medium">
                    <c-report-finder-list-item-thumbnail report={report} class="thumbnail slds-align_absolute-center">
                    </c-report-finder-list-item-thumbnail>
                </div>
                <div class="slds-m-top_medium">
                    <p class="slds-text-heading_medium">{reportName}</p>
                </div>
                <div class="slds-m-top_medium">
                    <p>{reportDescriptionLong}</p>
                </div>
                <div class="slds-m-top_medium">
                    <c-report-finder-bookmarker report={report} onchangebookmark={handleBookmarkChange}
                        class="slds-float_left"></c-report-finder-bookmarker>

                    <a class="slds-button slds-button_neutral slds-float_right" href={reportUrl} target="_blank"
                        title="Open the linked report" icon-name="utility:new_window">
                        <lightning-icon icon-name="utility:new_window" alternative-text="Open Report"
                            title="Open Report" size="x-small" class="slds-m-right_medium">
                        </lightning-icon>Open
                    </a>
                </div>


            </div>
        </template>
        <template if:false={hasSelectedReport}>
            An error occured. Please refresh.
        </template>
    </div>
</template>
