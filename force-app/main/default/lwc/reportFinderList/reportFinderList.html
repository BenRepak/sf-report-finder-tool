<template>
    <div class="slds-card slds-var-p-around_x-small">
        <p class="slds-text-heading_medium">Available Reports</p>
        <template if:true={reports}>
            <template if:true={reports.records.length}>
                <div class="content ">
                        <template for:each={reports.records} for:item="report">
                            <c-report-finder-list-item key={report.id} report={report}
                                onreportselected={handleReportSelected} class="slds-var-m-around_x-small">
                            </c-report-finder-list-item>
                        </template>
                </div>
                <c-report-finder-paginator
                page-number={reports.pageNumber}
                page-size={reports.pageSize}
                total-item-count={reports.totalItemCount}
                onprevious={handlePreviousPage}
                onnext={handleNextPage}
            ></c-report-finder-paginator>

            </template>
            <!-- display U logo and message if no reports return -->
            <template if:false={reports.records.length}>
                <div class="slds-var-p-around_large logo">
                    <img src={logoUrl} class="logo" alt="Block U Logo" />
                    <p class="slds-var-p-around_small">{message}</p>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <p>Errors: </p>{error}
        </template>
    </div>
</template>
