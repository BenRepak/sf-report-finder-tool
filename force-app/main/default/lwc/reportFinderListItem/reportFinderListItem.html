<template>
    <div onclick={handleReportSelected}>

        <div class="content grow">
            <div>
                <lightning-helptext class="help-icon" content={report.shortDescription}>
                </lightning-helptext>
            </div>
            <div>
                <c-report-finder-list-item-thumbnail report={report}
                    class="thumbnail slds-align_absolute-center slds-m-top_medium ">
                </c-report-finder-list-item-thumbnail>
                <div class="slds-m-top_medium slds-m-bottom_medium">
                    <p class="slds-text-heading_medium two-line-truncate" title={report.name}>{report.name}</p>
                </div>
            </div>
        </div>
    </div>

</template>
